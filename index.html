<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porta de Notícias Galácticas</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/components/CardNews.js" defer></script>
    <script src="src/components/TituloDinamico.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card__left">
                <span>Matheus Nascimento</span>
                <h1>Darth Vader quer meter o louco geral!</h1>
                <p>Lord Darth Vader fez comunicado informando 
                 o aposento dos sabres de luz, ele disse:" Agora
                 vai ser na bicuda!"
                </p>

            </div>
            <div class="card__right">
                <img src="./assets//dv.jpg" alt="">
            </div>
        </div>
    </div>

    <card-news autor="Matheus Nascimento"
        title='Darth Vader quer meter o louco geral!'
        link-url="www.google.com"
        photo="./assets/dv.jpg"
        content="Lord Darth Vader fez comunicado informando 
        o aposento dos sabres de luz, ele disse: Agora
        vai ser na bicuda!"
    ></card-news>
    

</body>

</html>
